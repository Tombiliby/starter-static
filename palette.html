<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<title>ORCHESTRA</title>
		<link rel="stylesheet" href="./static/dist/css/style.css">

	<body id="palette">

		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h2>Gray</h2>
					<div class="color color-gray-base">

					</div>
					<div class="color color-gray-darker">

					</div>

					<div class="color color-primary">

					<h2>Color secondary</h2>
